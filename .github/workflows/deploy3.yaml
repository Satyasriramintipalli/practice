name: Frontend CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install Dependencies
      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --coverage

      # 4️⃣ Linting
      - name: Run Lint
        run: npx eslint . || true

      # 5️⃣ Unit Testing (Jest Example)
      - name: Run Unit Tests
        run: npm test -- --coverage

      # 6️⃣ Build Step
      - name: Build Project
        run: |
          mkdir dist
          cp index.html dist/
          cp style.css dist/
          cp javascript.js dist/

      # 7️⃣ Smoke Test (Basic HTML Check)
      - name: Smoke Test
        run: |
          echo "Checking if index.html exists..."
          test -f dist/index.html

      # 8️⃣ Simple Regression Test (Example JS Output Check)
      - name: Regression Test
        run: |
          node javascript.js > output.txt || true
          echo "Checking output..."
          test -f output.txt

      # 9️⃣ Upload Build Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/