name: Build and Test Workflow

on:
  workflow_call:   # This makes it reusable

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npx eslint javascript.js || true

      - name: Run Unit Tests
        run: npm test

      - name: Build Project
        run: |
          mkdir dist
          cp index.html dist/
          cp style.css dist/
          cp javascript.js dist/
